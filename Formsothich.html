<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký sở thích</title>

        }

                <td>

                <td>

                </td>

                <td style="text-align: right"><div>Sở thích</div></td>

            </tr>
            <tr>
                <td>

                </td>

                    <input type="checkbox" name="hobby" value="Du lịch"><span>Du lịch</span>
                </td>
            </tr>
            <tr>
                <td>

                </td>
                <td>
                    <input type="submit" value="Gửi thông tin">
                </td>
                <td>
                    <input type="reset" value="Nhập lại">
                </td>
            </tr>
        </table>
    </form>

</html>
